<div class="m5 p5">
    <h5>Reservations</h5>
    <div class="z-depth-1 card m5 p5"
        *ngFor="let item of reservationsData">
        <div class="">
            {{item.trip.name}} / {{item.reservations_count}} 
            <button 
                class="btn-small red waves-effect waves-light m5" 
                (click)="removeReservation(item.trip)">
                <i class="material-icons small">delete_forever</i>
            </button>
        </div>
    </div>
    <h6 class="m5">Cost: {{cartValue | currency}}</h6>
    <div class="m5">
        <button class="btn waves-effect waves-light mr2">
            Purchase
        </button>
        <button class="btn waves-effect waves-light" (click)="close()">
            Close
        </button>
    </div>
    
</div>
