<div class="col s12 m4" >
    <img class="circle img-h-still responsive-img z-depth-3" src="{{trip.img}}" alt="">
</div>
<div class="col s12 m6">
    <div class="title">
        {{trip.name | uppercase}} - {{trip.destination}}
    </div>
    <div class="info">
        Date: {{trip.start_date}} - {{trip.end_date}} <br>
        Price: {{trip.price | currency}}
        <br>
        Seats: <span [style] = "checkColor(trip.availableSeats)"> {{trip.availableSeats}} / {{trip.maxSeats}}</span> 
        <span *ngIf = "trip.availableSeats == 0" class="no-seats"> - There is no available seats
        </span>
    </div>
    <button [disabled] = "trip.availableSeats == 0 ? true : false" (click)="addReservation()" class="btn-floating cyan waves-effect waves-light btn-margin">
        <i class="material-icons">add</i>
    </button>
    <button [disabled] = "trip.availableSeats == trip.maxSeats ? true : false" (click)="removeReservation()" class="btn-floating red waves-effect waves-light btn-margin">
        <i class="material-icons">remove</i>
    </button>
</div>
<div class="col s12 m2">
    <button (click)="removeTrip()" class="btn red waves-effect waves-light btn-margin">
        {{"remove trip" | uppercase}}
    </button>
    <div >
        <app-star-rates></app-star-rates>
    </div>
</div>
<div class="col s12 description">
    {{trip.description}}
</div>
