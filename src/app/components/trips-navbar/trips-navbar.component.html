<mat-toolbar class="z-depth-3" color="primary">
  <mat-toolbar-row>
    <span>Trip&Travel</span>
    <span class="spacer"></span>
    <button 
      mat-raised-button 
      [ngClass]="{'bg-basic': reservationsCount < 10, 'bg-special': reservationsCount >= 10}"
      [matBadge]="reservationsCount" 
      matBadgeColor="warn"
      (click) = "openCart()">
      Cart  <mat-icon>shopping_cart</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
